{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
  
  </head>

  <body>
    <!-- Start Hero Section -->
      <div class="hero">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-lg-5">
              <div class="intro-excerpt">
                <h1>Add Product</h1>
                <p class="mb-4">Here You Can Sign Up To Give Your Credentials. Then After You Explore More Functionalities With Our Plateform.</p>
                <p><a href="" class="btn btn-secondary me-2">Shop Now</a><a href="#" class="btn btn-white-outline">Explore</a></p>
              </div>
            </div>
            <div class="col-lg-7">
              <div class="hero-img-wrap">
                <img src="{% static 'images/couch.png' %}" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- End Hero Section -->

    
    <!-- Start Contact Form -->
    <div class="untree_co-section">
      <div class="container">

        <div class="block">
          <div class="row justify-content-center">


            <div class="col-md-8 col-lg-8 pb-4">


              
                {% if msg %}
                    <b style="color:blue">{{msg}}</b>
                {% endif %}
              <form method="post" action="{% url 'seller-add-product' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="text-black" for="fname">Select Product Category</label>
                      <select name="product_category" class="form-control" id="fname">
                        <option>---Select Product Category---</option>
                        <option value="Sofa">Sofa</option>
                        <option value="Chair">Chair</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="fname">Product name</label>
                      <input type="text" class="form-control" id="fname" name="product_name">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="lname">Product Price</label>
                      <input type="text" class="form-control" id="lname" name="product_price">
                    </div>
                  </div>
                </div>
                <div class="form-group mb-5">
                  <label class="text-black" for="message">Product Description</label>
                  <textarea name="product_desc" class="form-control" id="message" cols="30" rows="5"></textarea>
                </div>
                
                <div class="form-group">
                  <label class="text-black" for="email">Product Image</label>
                  <input type="file" class="form-control" id="email" name="product_image">
                </div>
                
                <br><br>
                <button type="submit" class="btn btn-primary-hover-outline">Add Product</button>
              </form>
              
            </div>

          </div>

        </div>

      </div>


    </div>
  </div>

  <!-- End Contact Form -->
  </body>
</html>
{% endblock %}
