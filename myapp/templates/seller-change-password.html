{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
  
  </head>

  <body>
    <!-- Start Hero Section -->
      <div class="hero">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-lg-5">
              <div class="intro-excerpt">
                <h1>Change Password</h1>
                
                <p><a href="" class="btn btn-secondary me-2">Shop Now</a><a href="#" class="btn btn-white-outline">Explore</a></p>
              </div>
            </div>
            <div class="col-lg-7">
              <div class="hero-img-wrap">
                <img src="{% static 'images/couch.png' %}" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- End Hero Section -->

    
    <!-- Start Contact Form -->
    <div class="untree_co-section">
      <div class="container">

        <div class="block">
          <div class="row justify-content-center">


            <div class="col-md-8 col-lg-8 pb-4">


              
                {% if msg %}
                    <b style="color:blue">{{msg}}</b>
                {% endif %}
              <form method="post" action="{% url 'change-password' %}">
                {% csrf_token %}
                
                
                <div class="form-group">
                  <label class="text-black" for="email">Old Password</label>
                  <input type="password" class="form-control" id="email" name="old_password">
                </div>
                <div class="form-group">
                  <label class="text-black" for="email">New Password</label>
                  <input type="password" class="form-control" id="email" name="new_password">
                </div>
                <div class="form-group">
                  <label class="text-black" for="email">Confirm New Password</label>
                  <input type="password" class="form-control" id="email" name="cnew_password">
                </div>
                
                <br><br>
                <button type="submit" class="btn btn-primary-hover-outline">Change Password</button>
              </form>
              
            </div>

          </div>

        </div>

      </div>


    </div>
  </div>

  <!-- End Contact Form -->
  </body>
</html>
{% endblock %}
