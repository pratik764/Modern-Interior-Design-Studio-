{% extends 'header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
	</head>

	<body>
		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-2">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
		      		{% for i in products %}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="{% url 'product-details' pk=i.pk %}">
							<img src="{{i.product_image.url}}" style="width:250px;height:250px;" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{i.product_name}}</h3>
							<strong class="product-price">{{i.product_price}}</strong>

							<span class="icon-cross">
								<img src="{% static 'images/cross.svg' %}" class="img-fluid">
							</span>
						</a>
					</div> 
					<!-- End Column 1 -->
					{% endfor %}	
					
		      	</div>
		    </div>
		</div>
	</body>
</html>
{% endblock %}
